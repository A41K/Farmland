<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmland Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .farmland {
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border: 5px solid #8b4513;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }

        .score {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .message {
            margin-top: 10px;
            font-size: 18px;
            color: #ff4500;
        }

        .shop {
            margin-top: 20px;
        }

        .shop button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .shop button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="farmland" id="farmland"></div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="message" id="message"></div>
        <div class="shop" id="shop">
            <button id="buyUpgrade" disabled>Buy Upgrade (Cost: 10)</button>
        </div>
    </div>

    <footer class="footer">
        This was made by Andrew a.k.a A41K
    </footer>

    <script>
        const farmland = document.getElementById('farmland');
        const scoreDisplay = document.getElementById('score');
        const message = document.getElementById('message');
        const buyUpgradeButton = document.getElementById('buyUpgrade');

        let score = 0;
        let growthStage = 0; // Start at idle stage (0)
        let growthInterval;
        let upgradeLevel = 0;
        let upgradeCost = 10;

        // Paths to the sprites
        const sprites = [
            "./pixil-frame-0.png",      // Idle stage
            "./pixil-frame-0 (1).png",  // Stage 1
            "./pixil-frame-0 (2).png",  // Stage 2
            "./pixil-frame-0 (3).png",  // Stage 3
            "./pixil-frame-0 (4).png"   // Fully grown
        ];

        // Update farmland stage
        function updateStage() {
            farmland.style.backgroundImage = `url(${sprites[growthStage]})`;

            if (growthStage === 4) {
                message.textContent = "The farmland is fully grown! Click to harvest.";
            } else if (growthStage === 0) {
                message.textContent = "Plant something to start farming!";
            } else {
                message.textContent = "The farmland is growing...";
            }
        }

        // Start farmland growth cycle
        function startGrowthCycle() {
            growthStage = 1; // Start growing from stage 1
            updateStage();

            growthInterval = setInterval(() => {
                if (growthStage < 4) {
                    growthStage++;
                    updateStage();
                } else {
                    clearInterval(growthInterval); // Stop growing when fully grown
                }
            }, 10000); // 10 seconds per stage
        }

        // Handle farmland click
        farmland.addEventListener('click', () => {
            if (growthStage === 4) {
                score += 1 + upgradeLevel; // Add bonus based on upgrades
                scoreDisplay.textContent = score;
                growthStage = 0; // Reset to idle stage
                updateStage();
                updateShopButtons();
            } else if (growthStage === 0) {
                startGrowthCycle(); // Start the growing process
            } else {
                message.textContent = "The farmland isn't ready yet!";
            }
        });

        // Handle shop upgrades
        buyUpgradeButton.addEventListener('click', () => {
            if (score >= upgradeCost) {
                score -= upgradeCost;
                upgradeLevel++;
                upgradeCost += 10; // Increase cost for the next upgrade
                scoreDisplay.textContent = score;
                buyUpgradeButton.textContent = `Buy Upgrade (Cost: ${upgradeCost})`;
                updateShopButtons();
            }
        });

        // Enable or disable shop buttons based on score
        function updateShopButtons() {
            buyUpgradeButton.disabled = score < upgradeCost;
        }

        // Start the game
        updateStage();
        updateShopButtons();
    </script>
</body>
</html>
