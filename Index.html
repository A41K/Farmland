<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmland Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .farmland {
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border: 5px solid #8b4513;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            background-image: url("./pixil-frame-0.png"); /* Default idle image */
        }

        .score {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .message {
            margin-top: 10px;
            font-size: 18px;
            color: #ff4500;
        }

        .shop {
            margin-top: 20px;
        }

        .shop button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .shop button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

       .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="farmland" id="farmland"></div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="message" id="message">Click on the farmland to plant something!</div>
        <div class="shop" id="shop">
            <button id="buyUpgrade" disabled>Buy Upgrade (Cost: 10)</button>
        </div>
    </div>

    <footer class="footer">
        This was made by Andrew a.k.a A41K
    </footer>

    <script>
        const farmland = document.getElementById('farmland');
        const scoreDisplay = document.getElementById('score');
        const message = document.getElementById('message');
        const buyUpgradeButton = document.getElementById('buyUpgrade');
    
        let score = 0;
        let growthStage = -1; // No crop planted initially
        let growthInterval = null;
        let upgradeLevel = 0;
        let upgradeCost = 10;
    
        // Paths to the sprites for growth stages
        const sprites = [
            "./new-idle-image.png",      // Idle stage
            "./new-growth-stage1.png",  // Stage 1
            "./new-growth-stage2.png",  // Stage 2
            "./new-growth-stage3.png",  // Stage 3
            "./new-growth-stage4.png"   // Fully grown
        ];
    
        // Update farmland stage visually
        function updateStage() {
            if (growthStage === -1) {
                farmland.style.backgroundImage = `url(${sprites[0]})`; // Default idle image
                message.textContent = "Click on the farmland to plant something!";
            } else {
                farmland.style.backgroundImage = `url(${sprites[growthStage + 1]})`;
                if (growthStage === 3) {
                    message.textContent = "The crop is fully grown! Click to harvest.";
                } else {
                    message.textContent = "The crop is growing...";
                }
            }
        }
    
        // Start farmland growth cycle
        function startGrowthCycle() {
            growthStage = 0; // Start at first growth stage
            updateStage();
    
            growthInterval = setInterval(() => {
                if (growthStage < 3) {
                    growthStage++;
                    updateStage();
                } else {
                    clearInterval(growthInterval); // Stop growing when fully grown
                }
            }, 5000); // 5 seconds per stage
        }
    
        // Handle farmland click
        farmland.addEventListener('click', () => {
            if (growthStage === 3) {
                // Harvest and reset
                score += 1 + upgradeLevel; // Add bonus based on upgrades
                scoreDisplay.textContent = score;
                growthStage = -1; // Reset to idle stage (no crop)
                clearInterval(growthInterval); // Clear growth cycle
                growthInterval = null;
                updateStage();
                updateShopButtons();
            } else if (growthStage === -1) {
                startGrowthCycle(); // Start the growing process
            } else {
                message.textContent = "The crop isn't ready yet!";
            }
        });
    
        // Handle shop upgrades
        buyUpgradeButton.addEventListener('click', () => {
            if (score >= upgradeCost) {
                score -= upgradeCost;
                upgradeLevel++;
                upgradeCost += 10; // Increase cost for the next upgrade
                scoreDisplay.textContent = score;
                buyUpgradeButton.textContent = `Buy Upgrade (Cost: ${upgradeCost})`;
                updateShopButtons();
            }
        });
    
        // Enable or disable shop buttons based on score
        function updateShopButtons() {
            buyUpgradeButton.disabled = score < upgradeCost;
        }
    
        // Start the game
        updateStage(); // Initialize farmland stage
        updateShopButtons(); // Set initial button states
    </script>
</body>
</html>
